<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Import Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #008000; /* Excel Green */
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #333333;
      }
      input[type="file"],
      input[type="text"] {
        margin-top: 5px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #cccccc;
        border-radius: 5px;
      }
      input[type="file"] {
        background-color: #f0f0f0;
      }
      input[type="file"]:hover {
        background-color: #e0e0e0;
      }
      input[type="text"]:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #008000; /* Excel Green */
      }
      button {
        padding: 10px 20px;
        background-color: #008000; /* Excel Green */
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #006400; /* Dark Green */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Data Import Form</h2>
      <form
        id="dataForm"
        action="/submit"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="dfIssue">Select Issue Report Excel File:</label>
          <input
            type="file"
            id="dfIssue"
            name="dfIssue"
            accept=".xls,.xlsx"
            required
          />
        </div>
        <div class="form-group">
          <label for="dfStockBal">Select Stock Balance Excel File:</label>
          <input
            type="file"
            id="dfStockBal"
            name="dfStockBal"
            accept=".xls,.xlsx"
            required
          />
        </div>
        <div class="form-group">
          <label for="downloadSheetName">Download Sheet Name:</label>
          <input
            type="text"
            id="downloadSheetName"
            name="downloadSheetName"
            placeholder="Download File Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="startDate">Start Date (Format 'dd/mm/yyyy'):</label>
          <input
            type="text"
            id="startDate"
            name="startDate"
            placeholder="Format 'dd/mm/yyyy'"
            required
          />
        </div>
        <div class="form-group">
          <label for="endDate">End Date (Format 'dd/mm/yyyy'):</label>
          <input
            type="text"
            id="endDate"
            name="endDate"
            placeholder="Format 'dd/mm/yyyy'"
            required
          />
        </div>
        <button type="submit">Run Code</button>
      </form>
    </div>
  </body>
</html>
